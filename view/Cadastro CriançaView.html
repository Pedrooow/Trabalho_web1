<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da Criança</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input {
      width: 94%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #5197ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #448ef6;
    }
  </style>
</head>
<body>
  <form id="childRegistrationForm">
    <h2>Cadastro da Criança</h2>
    <label for="childName">Nome:</label>
    <input type="text" id="childName" name="childName" required>
    
    <label for="birthDate">Data de Nascimento:</label>
    <input type="date" id="birthDate" name="birthDate" required>
    
    <label for="gender">Gênero:</label>
    <select id="gender" name="gender" required>
      <option value="female">Feminino</option>
      <option value="male">Masculino</option>
      <option value="other">Outro</option>
    </select>
    
    <label for="parentName">Nome dos Responsáveis:</label>
    <input type="text" id="parentName" name="parentName" required>
    
    <label for="contact">Contato:</label>
    <input type="text" id="contact" name="contact" required>
    
    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address" required>
    
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById('childRegistrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        fetch('../DAO/cadastrarCriancaDAO.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
