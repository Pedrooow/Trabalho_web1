<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Odontopediatra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
    }
    .navbar {
      background-color: #5197ff;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 24px;
      color: white;
    }
    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    .navbar li {
      margin: 0 10px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      display: block;
    }
    .navbar a:hover {
      background-color: #448ef6;
    }
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
      }
      .navbar li {
        margin: 10px 0;
      }
      .navbar .menu-icon {
        display: block;
      }
      .navbar.responsive ul {
        display: flex;
      }
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #5197ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #448ef6;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <ul id="navbarMenu">
      <li><a href="child_registration.html">Cadastro da Criança</a></li>
      <li><a href="dentist_registration.html">Cadastro do Odontopediatra</a></li>
      <li><a href="avatar_creation.html">Construir Avatar</a></li>
      <li><a href="link_child_dentist.html">Vincular Criança</a></li>
    </ul>
  </div>
  <form id="dentistRegistrationForm">
    <h2>Cadastro do Odontopediatra</h2>
    <label for="dentistName">Nome:</label>
    <input type="text" id="dentistName" name="dentistName" required>
    
    <label for="crm">CRM:</label>
    <input type="text" id="crm" name="crm" required>
    
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    function toggleMenu() {
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('responsive');
    }

    document.getElementById('dentistRegistrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        fetch('../DAO/cadastrarOdontopediatraDAO.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
