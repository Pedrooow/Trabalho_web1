<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Odontopediatra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #5197ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #448ef6;
    }
  </style>
</head>
<body>
  <form id="dentistRegistrationForm">
    <h2>Cadastro do Odontopediatra</h2>
    <label for="dentistName">Nome:</label>
    <input type="text" id="dentistName" name="dentistName" required>
    
    <label for="crm">CRM:</label>
    <input type="text" id="crm" name="crm" required>
    
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById('dentistRegistrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        fetch('../DAO/cadastrarOdontopediatraDAO.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
